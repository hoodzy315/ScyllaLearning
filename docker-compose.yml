version: "3"

services:

  scylla-node1:
    container_name: scylla-node1
    image: scylladb/scylla:4.5.0
    restart: always
    command: --seeds=scylla-node1,scylla-node2 --smp 1 --memory 750M --overprovisioned 1 --api-address 0.0.0.0
    volumes:
      - "/scylla/scylla.yaml:/scylla/scylla.yaml"
      - "/scylla/cassandraprops.dc1:/scylla/cassandraprops"
    networks:
      web:

  scylla-node2:
    container_name: scylla-node2
    image: scylladb/scylla:4.5.0
    restart: always
    command: --seeds=scylla-node1,scylla-node2 --smp 1 --memory 750M --overprovisioned 1 --api-address 0.0.0.0
    volumes:
      - "/scylla/scylla.yaml:/scylla/scylla.yaml"
      - "/scylla/cassandraprops.dc1:/scylla/cassandraprops"
    networks:
      web:

  scylla-node3:
    container_name: scylla-node3
    image: scylladb/scylla:4.5.0
    restart: always
    command: --seeds=scylla-node1,scylla-node2 --smp 1 --memory 750M --overprovisioned 1 --api-address 0.0.0.0
    volumes:
      - "/scylla/scylla.yaml:/scylla/scylla.yaml"
      - "/scylla/cassandraprops.dc1:/scylla/cassandraprops"
    networks:
      web:

networks:
  web:
    driver: bridge